<div class="card">
    <div class="card-body">
        <h2 class="text-center">Sign Up</h2>
        <form (ngSubmit)="onClickLogin()" #myform="ngForm">
            <label>FristName </label>
            <input type="text" class="form-control" [(ngModel)]="FistName" name="FistName" placeholder="enter your frist name"><br>

            <label>LastName </label>
            <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" placeholder="enter your last name"><br>
            <label>Email </label>
            <input type="text" class="form-control" [(ngModel)]="Email" name="Email" placeholder="enter your  email address"><br>
            <label>Address </label>
            <input type="text" class="form-control" [(ngModel)]="Address" name="Address" placeholder="enter your adders"><br>
            <label>Contact No </label>
            <input type="text" class="form-control" [(ngModel)]="ContactNumbar" name="ContactNumbar"
                placeholder="enter your mobile number"><br>
            <label>Password </label>
            <input type="text" class="form-control" [(ngModel)]="Password" name="Password" placeholder="enter your password"><br>
            <label>Confirm password </label>
            <input type="text" class="form-control" [(ngModel)]="Confirmpassword" name="Confirmpassword"
                placeholder="enter your Confirm password"><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning save-button">Save</button>
                    <button type="submit" class="btn btn-warning ">Cancle</button>
        
                </div>
        </form>
    </div>
</div>
